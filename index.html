<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cyber Raptors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* ===== RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      background: black;
      color: #ff3b3b;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* ===== CENTER CONTENT ===== */
    .center {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 20px;
      padding: 20px;
    }

    h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      letter-spacing: 2px;
      text-shadow: 0 0 20px #ff0000;
    }

    p {
      max-width: 600px;
      font-size: 1.1rem;
      color: #ff9a9a;
    }

    /* ===== BUTTONS ===== */
    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background: transparent;
      border: 2px solid #ff3b3b;
      color: #ff3b3b;
      padding: 14px 28px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.2s ease;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
    }

    button:hover {
      background: #ff3b3b;
      color: black;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
      transform: translateY(-2px);
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      color: #aa4444;
    }
  </style>
</head>
<body>

<canvas id="bg"></canvas>

<div class="center">
  <h1>Welcome, Cyber Raptors</h1>
  <p>
    Eagle Crest Cybersecurity Club.  
    Understanding of how the world works under the hood.
  </p>

  <div class="buttons">
    <button onclick="goApply()">Apply to Join</button>
    <button onclick="goAdmin()">Admin Login</button>
  </div>
</div>

<footer>
  ¬© Cyber Raptors ¬∑ Eagle Crest Cybersecurity Club
</footer>

<script>
/* ===== CANVAS SETUP ===== */
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* ===== NEURAL NODES ===== */
const nodes = [];
const NODE_COUNT = 120;
const MAX_DIST = 150;

for (let i = 0; i < NODE_COUNT; i++) {
  nodes.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    vx: (Math.random() - 0.5) * 0.4,
    vy: (Math.random() - 0.5) * 0.4
  });
}

/* ===== SHOOTING STARS ===== */
const stars = [];

function spawnStar() {
  stars.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height * 0.3,
    vx: Math.random() * 6 + 6,
    vy: Math.random() * 3 + 3,
    life: 0
  });
}
setInterval(spawnStar, 900);

/* ===== ANIMATION LOOP ===== */
function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Nodes
  for (let i = 0; i < nodes.length; i++) {
    const n = nodes[i];
    n.x += n.vx;
    n.y += n.vy;

    if (n.x < 0 || n.x > canvas.width) n.vx *= -1;
    if (n.y < 0 || n.y > canvas.height) n.vy *= -1;

    ctx.fillStyle = "#ff3b3b";
    ctx.beginPath();
    ctx.arc(n.x, n.y, 2, 0, Math.PI * 2);
    ctx.fill();

    for (let j = i + 1; j < nodes.length; j++) {
      const m = nodes[j];
      const dx = n.x - m.x;
      const dy = n.y - m.y;
      const dist = Math.sqrt(dx * dx + dy * dy);

      if (dist < MAX_DIST) {
        ctx.strokeStyle = `rgba(255,0,0,${1 - dist / MAX_DIST})`;
        ctx.beginPath();
        ctx.moveTo(n.x, n.y);
        ctx.lineTo(m.x, m.y);
        ctx.stroke();
      }
    }
  }

  // Shooting stars
  for (let i = stars.length - 1; i >= 0; i--) {
    const s = stars[i];
    s.x += s.vx;
    s.y += s.vy;
    s.life++;

    ctx.strokeStyle = "rgba(255,0,0,0.8)";
    ctx.beginPath();
    ctx.moveTo(s.x, s.y);
    ctx.lineTo(s.x - s.vx * 2, s.y - s.vy * 2);
    ctx.stroke();

    if (s.x > canvas.width || s.y > canvas.height || s.life > 60) {
      stars.splice(i, 1);
    }
  }

  requestAnimationFrame(animate);
}

animate();

/* ===== NAV ===== */
function goApply() {
  window.location.href = "apply.html";
}

function goAdmin() {
  alert("Admin access coming next üîê");
}
</script>

</body>
</html>
