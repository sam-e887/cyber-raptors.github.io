<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome · Cyber Raptors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, Segoe UI, sans-serif;
    }

    body {
      background: black;
      color: #ff3b3b;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: -1;
    }

    .center {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 18px;
      padding: 20px;
    }

    h1 {
      font-size: clamp(2.6rem, 6vw, 4.2rem);
      letter-spacing: 2px;
      text-shadow: 0 0 22px red;
    }

    .accent {
      color: #3aa7ff;
      text-shadow: 0 0 12px rgba(58,167,255,0.8);
    }

    p {
      max-width: 640px;
      font-size: 1.1rem;
      color: #d0d8ff;
    }

    .buttons {
      display: flex;
      gap: 18px;
      margin-top: 24px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background: transparent;
      border: 2px solid #ff3b3b;
      color: #ff3b3b;
      padding: 14px 28px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.2s;
      box-shadow: 0 0 18px rgba(255,0,0,0.45);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    button:hover {
      background: #ff3b3b;
      color: black;
      box-shadow: 0 0 32px rgba(255,0,0,0.9);
      transform: translateY(-2px);
    }

    .social img {
      width: 18px;
      height: 18px;
      filter: invert(1);
    }

    footer {
      position: fixed;
      bottom: 12px;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      color: #6a7cff;
    }
  </style>
</head>
<body>

<canvas id="bg"></canvas>

<div class="center">
  <h1>Welcome Cyber Raptors</h1>

  <p>
    <span class="accent">Eaglecrest High School Cybersecurity Club</span><br>
    Understanding tools deeply, not just using them.
  </p>

  <div class="buttons">
    <button onclick="goJoin()">Apply to Join</button>

    <button class="social" onclick="goDiscord()">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/discord.svg">
      Discord
    </button>

    <button class="social" onclick="goInstagram()">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/instagram.svg">
      Instagram
    </button>
  </div>
</div>

<footer>
  © Cyber Raptors · Made for students, by one student
</footer>

<script>
/* ===== Canvas Background (unchanged, trimmed for clarity) ===== */
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
addEventListener("resize", resize);
resize();

const nodes = [];
const NODE_COUNT = 120;
const MAX_DIST = 150;

for (let i = 0; i < NODE_COUNT; i++) {
  nodes.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    vx: (Math.random() - 0.5) * 0.4,
    vy: (Math.random() - 0.5) * 0.4
  });
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  for (let i = 0; i < nodes.length; i++) {
    const n = nodes[i];
    n.x += n.vx;
    n.y += n.vy;

    if (n.x < 0 || n.x > canvas.width) n.vx *= -1;
    if (n.y < 0 || n.y > canvas.height) n.vy *= -1;

    ctx.fillStyle = "#ff3b3b";
    ctx.beginPath();
    ctx.arc(n.x, n.y, 2, 0, Math.PI * 2);
    ctx.fill();

    for (let j = i + 1; j < nodes.length; j++) {
      const m = nodes[j];
      const d = Math.hypot(n.x - m.x, n.y - m.y);
      if (d < MAX_DIST) {
        ctx.strokeStyle = `rgba(255,0,0,${1 - d / MAX_DIST})`;
        ctx.beginPath();
        ctx.moveTo(n.x, n.y);
        ctx.lineTo(m.x, m.y);
        ctx.stroke();
      }
    }
  }

  requestAnimationFrame(animate);
}
animate();

/* ===== NAV ===== */
function goJoin() {
  location.href = "join.html";
}
function goDiscord() {
  window.open("https://discord.gg/7RfR34ascE", "_blank");
}
function goInstagram() {
  window.open(
    "https://www.instagram.com/ehs_cybersecurity_club?igsh=amd6Nnk5MndjOWpk",
    "_blank"
  );
}
</script>

</body>
</html>
