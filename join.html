<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, Segoe UI, sans-serif;
    }

    body {
      background: black;
      color: white;
      overflow-x: hidden;

    canvas {

      inset: 0;
      z-index: -2;
    }

    .wrapper {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;

    .form-box {

      padding: 42px;
      border-radius: 22px;

      background: rgba(0, 0, 0, 0.82);

      border: 2px solid rgba(0, 120, 180, 0.25);

      box-shadow:
        0 0 30px rgba(255, 0, 0, 0.75),
        0 0 85px rgba(255, 0, 0, 0.45),
        0 0 20px rgba(0, 120, 180, 0.15);

      backdrop-filter: blur(14px);
      position: relative;
      z-index: 2;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      font-size: 2.7rem;
      font-weight: 900;
      color: #ff0000;

      text-shadow:
        0 0 15px rgba(255, 0, 0, 1),
        0 0 45px rgba(255, 0, 0, 0.7),
        0 0 90px rgba(255, 0, 0, 0.55);
    }

    p {
      text-align: center;
      margin-top: 12px;
      margin-bottom: 32px;
      color: #b8dfff;
      font-size: 1.05rem;
    }

    label {
      display: block;
      margin-top: 18px;
      font-weight: 750;
      color: rgba(255, 60, 60, 0.95);
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.35);
    }

    input,
    select,
    textarea {
      width: 100%;
      margin-top: 7px;
      padding: 13px;
      border-radius: 12px;

      border: 2px solid rgba(255, 0, 0, 0.55);
      background: rgba(0, 0, 0, 0.7);

      color: white;
      font-size: 1rem;
      outline: none;

      box-shadow: 0 0 10px rgba(255, 0, 0, 0.25);
      transition: 0.25s;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: #ff0000;
      box-shadow:
        0 0 20px rgba(255, 0, 0, 0.9);
    }

    textarea {
      resize: none;
      height: 95px;
    }

    button {
      width: 100%;
      margin-top: 34px;
      padding: 16px;
      border-radius: 14px;
      border: none;

      font-size: 1.15rem;
      font-weight: 900;
      cursor: pointer;
      position: relative;
      overflow: hidden;

      background: linear-gradient(
        90deg,
        #ff0000,
        #140000,
        #ff0000
      );

      color: white;

      box-shadow:
        0 0 30px rgba(255, 0, 0, 0.85),
        0 0 70px rgba(255, 0, 0, 0.55);

      transition: transform 0.25s ease;
    }

    button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -120%;
      width: 60%;
      height: 100%;

      background: rgba(255, 255, 255, 0.25);
      transform: skewX(-25deg);

      animation: buttonSweep 2.8s infinite;
    }

    @keyframes buttonSweep {
      0% { left: -120%; }
      50% { left: 120%; }
      100% { left: 120%; }
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow:
        0 0 45px rgba(255, 0, 0, 1),
        0 0 95px rgba(255, 0, 0, 0.75);
    }

    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .status {
      text-align: center;
      margin-top: 20px;
      font-weight: 900;
      font-size: 1.05rem;
      min-height: 26px;

      color: #ff0000;

      text-shadow:
        0 0 12px rgba(255, 0, 0, 0.85),
        0 0 35px rgba(255, 0, 0, 0.65);

      animation: statusPulse 1.8s ease-in-out infinite;
    }

    @keyframes statusPulse {
      0%, 100% {
        text-shadow:
          0 0 10px rgba(255, 0, 0, 0.65),
          0 0 25px rgba(255, 0, 0, 0.45);
      }
      50% {
        text-shadow:
          0 0 20px rgba(255, 0, 0, 1),
          0 0 60px rgba(255, 0, 0, 0.95);
      }
    }
  </style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="wrapper">
  <div class="form-box">

    <h1>Apply to Join</h1>
    <p>Cyber Raptors Application Form</p>

    <form id="applyForm">

      <label>Full Name *</label>
      <input id="full_name" required />

      <label>Grade *</label>

        <option>10</option>
        <option>11</option>
        <option>12</option>
      </select>

      <label>Email *</label>
      <input id="email" type="email" required />

      <label>Cybersecurity Experience</label>
      <textarea id="experience"></textarea>

      <label>Would you like to help manage club activities?</label>
      <select id="help_manage">
        <option value="">Select</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
        <option value="prefer_not">Prefer not to answer</option>

      <label>Best Meeting Day Fit</label>

        <option value="">Select</option>
        <option>Monday</option>
        <option>Tuesday</option>
        <option>Wednesday</option>

      </select>

      <label>Why do you want to join?</label>
      <textarea id="why_join"></textarea>

      <button id="submitBtn" type="submit">
        Submit Application
      </button>

      <div class="status" id="status"></div>

    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
  const canvas = document.getElementById("bg");
  const ctx = canvas.getContext("2d");

  function resize() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
  }
  addEventListener("resize", resize);
  resize();

  const nodes = [];
  const NODE_COUNT = 120;
  const MAX_DIST = 170;

  for (let i = 0; i < NODE_COUNT; i++) {
    nodes.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      vx: (Math.random() - 0.5) * 0.55,
      vy: (Math.random() - 0.5) * 0.55
    });
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i < nodes.length; i++) {
      const n = nodes[i];

      n.x += n.vx;
      n.y += n.vy;

      if (n.x < 0 || n.x > canvas.width) n.vx *= -1;
      if (n.y < 0 || n.y > canvas.height) n.vy *= -1;

      ctx.fillStyle = "#ff0000";
      ctx.beginPath();
      ctx.arc(n.x, n.y, 2, 0, Math.PI * 2);
      ctx.fill();

      for (let j = i + 1; j < nodes.length; j++) {
        const m = nodes[j];
        const d = Math.hypot(n.x - m.x, n.y - m.y);

        if (d < MAX_DIST) {
          ctx.strokeStyle =
            `rgba(0,120,180,${0.25 * (1 - d / MAX_DIST)})`;

          ctx.beginPath();
          ctx.moveTo(n.x, n.y);
          ctx.lineTo(m.x, m.y);
          ctx.stroke();
        }
      }
    }

    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
